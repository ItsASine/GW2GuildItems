<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>GW2 Guild Items</title>

    <meta name='description' content="View a guild's item transactions, donation counts, and current inventory">
    <meta name='keywords' content='GW2,Guild Wars 2,items,guild'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300' type='text/css'>

    <link rel='stylesheet' href='node_modules/jquery-ui-bundle/jquery-ui.min.css'>

    <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
</head>

<body>
<div class='container'>
    <div class='row'>
        <div class='col-xs-12 text-center'>
            <h1>GW2 Guild Items</h1>
        </div>
    </div>

    <div class='col-xs-12'>
        <table id="content">
            <tr>
                <th>Time</th>
                <th></th>
                <th>Person</th>
                <th>Item</th>
                <th>Amount</th>
                <th></th>
                <th>Coins</th>
            </tr>
        </table>
    </div>
</div>

<script src='node_modules/jquery/dist/jquery.min.js'></script>
<script src='node_modules/jquery-ui-bundle/jquery-ui.min.js'></script>

<script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='js/main.js'></script>
</body>
</html>
